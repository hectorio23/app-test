<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información de la Materia</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .card h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    .card p {
      font-size: 1.2rem;
      color: #555;
      margin: 10px 0;
    }

    .divider {
      width: 60%;
      height: 3px;
      background: #74ebd5;
      margin: 20px auto;
      border-radius: 10px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Automatización de Infraestructura Digital II</h1>
    <div class="divider"></div>
    <p><strong>Profesor:</strong> Froylan Alonso Perez Alanis</p>
    <p><strong>Alumno:</strong> Adan aka kernelripper</p>
    <p><strong>Grupo:</strong> IRIC-10A</p>
  </div>
</body>
</html>
